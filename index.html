<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 애니메이션</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 검정색 화면을 나타내는 div -->
    <div id="black-screen" class="black-screen"></div>
    <!-- 이미지가 나타날 컨테이너 div (처음엔 숨김 처리) -->
    <div id="image-container" class="hidden">
        <!-- 떨어지는 이미지를 표시 -->
        <img id="falling-image" src="/falling-image.jpg" alt="Falling Image">
    </div>
    <!-- 자바스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
