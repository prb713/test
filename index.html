<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            margin: 0;
            padding: 10px 0;
        }
        p {
            margin: 10px 0;
            padding: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>검색 페이지</h1>
        <p>구글과 유튜브 검색을 위한 페이지입니다.</p>
        
        <div class="form-group">
            <label for="google-search">구글 검색:</label>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" id="google-search" name="q">
                <button type="submit">검색</button>
            </form>
        </div>

        <div class="form-group">
            <label for="youtube-search">유튜브 검색:</label>
            <form action="https://www.youtube.com/results" method="get" target="_blank">
                <input type="text" id="youtube-search" name="search_query">
                <button type="submit">검색</button>
            </form>
        </div>
    </div>
</body>
</html>
