<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            margin: 0;
            padding: 10px 0;
        }
        p {
            margin: 10px 0;
            padding: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Title</h1>
        <p>Description text goes here.</p>
        
        <div class="form-group">
            <label for="input1">Input Label 1:</label>
            <input type="text" id="input1" name="input1">
        </div>

        <div class="form-group">
            <label for="input2">Input Label 2:</label>
            <input type="text" id="input2" name="input2">
        </div>

        <div class="form-group">
            <label for="textarea">Textarea Label:</label>
            <textarea id="textarea" name="textarea" rows="4"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
